    <script type="text/javascript">
    var startTime = new Date();        //Record the start time
    window.onbeforeunload = function()        //When the user leaves the page(closes the window/tab, clicks a link)...
    {
        var endTime = new Date();        //Get the current (end) time
        var duration = Math.abs(endTime - startTime); //difference in milliseconds      
        var xhr = new XMLHttpRequest();
        var currentUrl = window.location.pathname.replace(/^.*\/([^/]*)/, "$1");
        var url = "http://warm-beach-8795.herokuapp.com/sites/4/visits?duration="+duration+"&pageUrl="+currentUrl;
        xhr.open("GET",url,true);
        xhr.send();
    }
</script>
